              apiVersion: admin.gloo.solo.io/v2
              kind: Workspace
              metadata:
                name: backend
                namespace: gloo-mesh
                labels:
                  gloo.solo.io/exportToGateway: tier1
                  team: backend
              spec:
                workloadClusters:
                  - name: cluster1
                    namespaces:
                      - name: ns1*
                  - name: cluster2
                    namespaces:
                      - name: ns2*
              ```
