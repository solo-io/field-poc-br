    - jsonPath: .status.common.State.approval
      name: Status
      type: string
    name: v2
    schema:
      openAPIV3Schema:
        properties:
          spec:
            description: |-
              The Portal resource configures a developer portal that you can use to securely expose your APIs to end users.
              Before you create the Portal, you bundle the APIs that you want to expose into a route table.
              Then, you prepare a usage plan to control access to your APIs
              by applying rate limiting and external auth policies to the routes in the route table.
              For more information, see the [Portal docs](https://docs.solo.io/gloo-mesh-gateway/latest/portal/).
    
              The following examples show a Portal resource that refers to usage plans
              that are named in the rate limit server config's descriptors, as well as a corresponding
              `RateLimitPolicy` and `ExternalAuthPolicy` that apply to a route in a route table.
    
              ```yaml
              apiVersion: apimanagement.gloo.solo.io/v2
              kind: Portal
                 metadata:
                   name: public-portal
                   namespace: gloo-mesh
              spec:
                 portalBackendSelectors:
                   - selector:
                       labels:
                         app: gloo-mesh-portal-server
                 usagePlans:
                   - name: bronze
                     displayName: "Bronze Plan"
                     description: "A basic usage plan"
                   - name: silver
                     description: "A better usage plan"
                   - name: gold
                     description: "The best usage plan!"
                 apis:
                   - name: productpage
                       namespace: bookinfo
                       cluster: cluster-1
                   - labels:
                         app: reviews
              ```
    
              ```yaml
              apiVersion: admin.gloo.solo.io/v2
              kind: RateLimitServerConfig
                 metadata:
                   name: usage-plans
                   namespace: gloo-mesh
              spec:
                 destinationServers: [] # omitted, server refs
                 raw:
                   descriptors:
                     - key: usagePlan
                       value: bronze
                       descriptors:
                         - key: userId
                           rateLimit:
                             requestsPerUnit: 50
                             unit: MINUTE
                     - key: usagePlan
                       value: silver
                       descriptors:
                         - key: userId
                           rateLimit:
                             requestsPerUnit: 200
                             unit: MINUTE
                      - key: usagePlan
                        value: gold
                        descriptors:
                          - key: userId
                            rateLimit:
                              requestsPerUnit: 1000
                              unit: MINUTE
              ```
    
              ```yaml
              apiVersion: security.policy.gloo.solo.io/v2
              kind: ExtAuthPolicy
              metadata:
                name: petstore-apiauth
                namespace: petstore
              spec:
                applyToRoutes:
                  - route:
                      labels:
                         route: pets
                config:
                  server:
                    name: ext-auth-server
                    namespace: gloo-mesh
                    cluster: cluster-1
                  glooAuth:
                    configs:
                      - apiKeyAuth:
                          headersFromMetadata:
                            x-solo-plan:
                              name: plan
                              required: true
                          k8sSecretApikeyStorage:
                            labelSelector:
                              auth: api-key
              ```
    
              ```yaml
              apiVersion: trafficcontrol.policy.gloo.solo.io/v2
              kind: RateLimitPolicy
              metadata:
                name: pets-rate-limit
                namespace: petstore
              spec:
                applyToRoutes:
                  - route:
                      labels:
                         route: pets
                config:
                  ratelimitServerConfig:
                    name: usage-plans
                    namespace: gloo-mesh
                    cluster: cluster-1
                  raw:
                    rateLimits:
                      - actions:
                          - requestHeaders:
                              descriptorKey: usagePlan
                              headerName: x-solo-plan
                          - metadata:
                              descriptorKey: userId
                              metadataKey:
                                key: envoy.filters.http.ext_authz
                                path:
                                  - key: userId
              ```
